<div class="container">
  <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

    <div class="alert alert-danger" role="alert" ng-show='error'>
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      {{error}}
    </div>

    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>

      <div style="padding-top:30px" class="panel-body" >
        <form ng-submit='signIn()' class="form-horizontal" role="form" name='signInForm'>

          <span class="error-message" ng-show="signInForm.email.$error.required">Email is required</span>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="email" placeholder="username or email" ng-model='user.email' required>
          </div>

          <span class="error-message" ng-show="signInForm.password.$error.required">Password is required</span>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" placeholder="password" ng-model='user.password' required>
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <button type='submit' class='btn btn-success'>Sign In</button>
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Don't have an account?
                <a ui-sref='sign_up'>Sign Up</a>
              </div>
            </div>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>
