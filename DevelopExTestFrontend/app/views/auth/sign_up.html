<div class='container'>
  <div style="margin-top:50px" class="mainbox col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px">
          <a ui-sref='sign_in'>Sign In</a>
        </div>
      </div>
      <div class="panel-body" >
        <form class="form-horizontal" role="form" ng-submit="createAccount()">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="user.user.email">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" placeholder="First Name" ng-model="user.user.first_name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="lastname" placeholder="Last Name" ng-model="user.user.last_name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="passwd" placeholder="Password" ng-model="user.user.password">
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-9 col-md-3">
              <button type="submit" class="btn btn-info">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
