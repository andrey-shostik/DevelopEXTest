<div class="raw">
  <div class="col-md-12 col-lg-12 col-xs-12">
    <div class="col-md-3 col-lg-3 col-xs-12">
      <div class="project-wrap">
        <h3 class="text-center"> {{ project.name }} </h3>
        <p> {{ project.description }} </p>
      </div>
    </div>

    <div class="col-md-8 col-lg-8 col-xs-12">
      <div class="col-md-12 col-lg-12 col-xs-12 project-wrap">
        <div class="col-md-2 col-lg-2 col-xs-2 text-center">
          Task
        </div>
        <div class="col-md-2 col-lg-2 col-xs-5 text-center">
          Description
        </div>
        <div class="col-md-1 col-lg-1 col-xs-1 text-center">
          Done?
        </div>
        <div class="col-md-1 col-lg-1 col-xs-3 text-center">
          Priority
        </div>
        <div class="col-md-3 col-lg-3 col-xs-3 text-center">
          Deadline date
        </div>
        <div class="col-md-3 col-lg-3 col-xs-3">
        </div>
      </div>
      <div class="col-md-12 col-lg-12 col-xs-12 project-wrap">
        <div ng-repeat="task in tasks">
          <div class="col-md-12 col-lg-12 col-xs-12">
            <div class="col-md-2 col-lg-2 col-xs-2">
              {{ task.title }}
            </div>
            <div class="col-md-2 col-lg-2 col-xs-5">
              {{ task.description }}
            </div>
            <div class="col-md-1 col-lg-1 col-xs-1">
              <input type="checkbox" ng-model='task.done' ng-change='update(task)'>
            </div>
            <div class="col-md-1 col-lg-1 col-xs-3">
              <select ng-model='task.priority' ng-change='update(task)'>
                <option ng-value="1"> 1 </option>
              </select>
            </div>
            <div class="col-md-3 col-lg-3 col-xs-3">
              <input type="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-model='task.end_date' ng-change='update(task)'/>
              <!-- <input type='date' ng-model='task.end_date' ng-change='update(task)'> -->
            </div>
            <div class="col-md-3 col-lg-3 col-xs-3">
              <a ui-sref='/'>
                <button class="btn btn-primary" ui-sref="/"> Edit </button>
              </a>
              <button class="btn btn-danger"> Destroy </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
