<div class="container">
  <h1> New Project </h1>
  <form ng-submit='save()' name="newProjectForm">
    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type"text" name='name' placeholder="Project name" class="form-control" ng-model="project.name" required/>
      <span class="error-message" ng-show="newProjectForm.name.$error.required">Name is required</span>
    </div>

    <div class="form-group">
      <label for="description" class="control-label">Description</label>
      <textarea name='description' placeholder="Project description" class="form-control" ng-model="project.description"/>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
