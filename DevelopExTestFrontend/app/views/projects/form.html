<div class="container">
  <form ng-submit='create()'>
    <div class="form-group">
      <input type"text" placeholder="Project name" class="form-control" ng-model="project.name" />
    </div>

    <div class="form-group">
      <textarea placeholder="Project description" class="form-control" ng-model="project.description" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Create project</button>
    </div>
  </form>
</div>
